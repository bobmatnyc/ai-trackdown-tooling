  {{else}}
  üîç **SECURITY REVIEWED** - Recommendations provided
  {{/if}}
  {{/if}}

  ## Next Steps

  {{#if request_changes}}
  - Address high/medium priority security issues
  - Re-review after security fixes
  - Consider security testing
  {{else}}
  - Consider implementing low priority recommendations
  - Monitor for security updates
  {{/if}}